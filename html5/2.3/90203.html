<p>第一段</p>

第一个复选框:
<input type="text">
<input type="checkbox" checked><!--选择了-->
<br>
第二个复选框:
<input type='text' value="未选">
<input type="checkbox"><!--未选择，不写代表未选择-->

第三个复选框:
<input type=text>
<input type="checkbox" checked="true"><!--选择了-->
<br>
第四个复选框:
<input type=text value="已选">
<input type="checkbox" checked="false"><!--写了false其实还是选择了-->
