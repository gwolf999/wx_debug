<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*E:empty{ sRules } 说明： 匹配没有任何子元素（包括text节点）的元素E。*/
        p:empty{width:300px;height:100px;border:1px solid red;background:#0000ff }

        p:empty::before{content:'暂无数据'}
/*E:root{ sRules }说明：匹配E元素在文档的根元素。在HTML中，根元素永远是HTML*/
        html:root{border:5px solid #ffff00}
    </style>
</head>
<body>
<!--没有任何内容的p标签-->
<p></p>
<hr>
<!--具有内容字符的p标签-->
<p>字符</p>
<hr>
<!--具有标签的p标签-->
<p><b></b></p>
<hr>
</body>
</html>
