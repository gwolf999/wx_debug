<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*E::selection{ sRules }   说明： 设置对象被选择时的样式。*/
        /*选中指定元素内部一行内容当做元素处理(不是真正的元素/伪对象)
        E:first-line/E::first-line{ sRules } 说明：设置对象内的第一行的样式。*/
        p::first-line{color:#f90}
        /*选中第一行内部的第一行字符当做元素处理(不是真正的元素/伪对象)*/
        p::first-letter{font-size:50px}

        /*在选中的元素的内容前面添加内容
        设置在对象前（依据对象树的逻辑结构）发生的内容。用来和content属性一起使用*/
        p::before{content:'☆☆☆☆☆'}
        /*在选中的元素的内容后面添加内容*/
        p::after{content:'★★★★★'}

        /*选中 用于选中的内容当做元素处理 设置对象被选择时的样式。*/
        p::selection{background:red;COLOR:#FFF}


        div a:link{color:green}
    </style>
</head>
<body>
<p>
    唧唧复唧唧，<br>
    木兰当户织，<br>
    不闻机杼声，<br>
    惟闻女叹息。<br>
    问女何所思，<br>
    问女何所忆。<br>
    女亦无所思。<br>
    女亦无所忆。<br>
</p>

<div>
    <a href="#">唧唧复唧唧</a>
</div>
</body>
</html>
